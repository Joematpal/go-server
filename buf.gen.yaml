version: v1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: connect-go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: .
    opt: 
      - paths=source_relative
      - grpc_api_configuration=pkg/streamer/v1/streamer.yaml
  - name: openapiv2
    out: swagger
  - plugin: es
    out: example/web-client/src/gen
    # With target=ts, we generate TypeScript files.
    # Use target=js+dts to generate JavaScript and TypeScript declaration files
    # like remote generation does.
    opt: target=js+dts #ts
  - plugin: connect-web
    out: example/web-client/src/gen
    # With target=ts, we generate TypeScript files.
    opt: target=js+dts #ts
